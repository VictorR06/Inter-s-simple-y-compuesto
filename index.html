<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Saca el interes simple y compuesto">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js"></script>

    <title>Interés</title>
</head>
<body>
    <section class="main-container">
        <h2>Calcula el Interés</h2>
        <form class="form-interest">
            <div class="form-interest__value">
                <input class="input" id="capital" type="number" placeholder="Capital">
                <input class="input" id="interest" type="number" placeholder="Interés">
                <input class="input" id="time" type="number" placeholder="Tiempo">
            </div>

            <div class="form-interest__buttons">
                <button class="button" type="button" onclick="interesS()">Simple</button>
                <button class="button" type="button" onclick="interesC()">Compuesto</button>
            </div>

            <p id="result"></p>
        </form>
    </section>
</body>
</html>
